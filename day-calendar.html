<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="img/calendar.ico" rel="shortcut icon" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Courgette|Montserrat:300,400,500,600,700,800,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">

    <title>Day Calendar</title>
</head>

<body>
    <main class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-7 calendario mt-3">
                <div class="semana text-center"></div>
                <div class="mes-ano d-flex justify-content-between">
                    <div class="mes"></div>
                    <div class="ano"></div>
                </div>
                <div class="hoje text-center"></div>
                <div class="horario text-center">
                    <span class="hora"></span><span class="min"></span><span class="seg"></span>
                </div>
                <ul class="dias d-flex flex-wrap"> </ul>
            </div>
            <div class="col-12 col-md-5 notas mt-3">
                <div class="anotacoes"></div>
                <div class="anotar text-right">
                    <a data-toggle="collapse" href="#anotar" aria-expanded="false" aria-controls="anotar" class="btn">Make a note</a>
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#apagar">
                        Clear all notes
                    </button>
                    <div class="collapse" id="anotar">
                        <textarea rows="3" cols="50" class="form-control mt-2"> </textarea>
                        <div class="d-flex justify-content-between my-3">
                            <span class="qual-dia d-flex justify-content-between align-items-center">Day:
                                <input type="number" class="form-control dia-escolhido" pattern="[0-9]*"
                                    inputmode="numeric" maxlength="2"></span>
                            <button type="button" class="btn" onclick="funcAnotar()">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="container-fluid mt-4">
        <div class="row">
            <div class="col-12 d-flex justify-content-around py-4">
                <a href="javascript:void(0)" data-toggle="tooltip" data-html="true" data-original-title="Vermelho" class="color-red"></a>
                <a href="javascript:void(0)" data-toggle="tooltip" data-html="true" data-original-title="Verde" class="color-green"></a>
                <a href="javascript:void(0)" data-toggle="tooltip" data-html="true" data-original-title="Azul" class="color-blue"></a>
                <a href="javascript:void(0)" data-toggle="tooltip" data-html="true" data-original-title="Rosa" class="color-pink"></a>
                <a href="javascript:void(0)" data-toggle="tooltip" data-html="true" data-original-title="Dark" class="color-dark"></a>
            </div>
        </div>
    </footer>

    <!-- Modal -->
    <div class="modal fade" id="apagar" tabindex="-1" role="dialog" aria-labelledby="apagarLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
            <div class="modal-content aviso">
                <div class="modal-body">
                    <h4 class="text-center">Notes from everyday will be lost!</h4><br />
                    <div class="d-flex justify-content-around">
                        <button type="button" class="btn btn-outline" data-dismiss="modal">Nooooo üò•</button>
                        <button type="button" class="btn btn-outline btn-sim" data-dismiss="modal">I don't care
                            üò°</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Alert -->
    <div class="modal fade" id="alerta" tabindex="-1" role="dialog" aria-labelledby="alertaLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
            <div class="modal-content aviso">
                <div class="modal-body">
                    <h4 class="text-center">Make a note and choose the day between 1 and 31</h4><br />
                    <div class="d-flex justify-content-around">
                        <button type="button" class="btn btn-outline" data-dismiss="modal">Oops my bad üòù</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
